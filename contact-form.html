<!DOCTYPE HTML> 
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Contact us</title>
	<link rel="stylesheet" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><!-- define some style elements-->
	
</head>	

<body class="p-3 m-0 border-0 bd-example">
	<h1>Contact us</h1>
<h2>Want to drop us a line?</h2>
<form method="POST" name="contactform" action="contact-form-handler.php" class="row g-3 needs-validation" novalidate="">

<div class="col-md-4">
    <label for="validationName" class="form-label">Name: </label>
    <input type="text" class="form-control" name="name" placeholder="Enter first and last name" required>
	<div class="invalid-feedback">
        Please enter your name
      </div>
  </div>

  <div class="col-md-4">
    <label for="validationEmail" class="form-label">Email Address: </label>
    <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email" placeholder="Enter email address" required>
	<div class="invalid-feedback">
        Please enter a valid email
      </div>
  </div>

  <div class="col-md-4">
    <label for="validationPhone" class="form-label">Phone Number: </label>
    <input type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" class="form-control" name="email" placeholder="Enter phone number" required>
	<div class="invalid-feedback">
        Please enter a valid phone number
      </div>
  </div>

<div class="mb-3">
    <label>Query Type: </label><br>
	<select class="form-select" required aria-label="select example" name="query">
      <option value="">Select query type</option>
      <option value="Wholesale">Wholesale</option>
      <option value="Parts">Parts</option>
      <option value="General">General</option>
    </select>
    <div class="invalid-feedback">Please select query type</div>
  </div>
 
  <div class="col-md-4">
    <label for="validationMessage" class="form-label">Message: </label><br>
	<textarea name="message" placeholder="Enter your message" required></textarea>
	<div class="invalid-feedback">
        Please enter a message
      </div>
  </div>

  <div class="submit-button">
<input type="submit" value="Submit"><br>
</div>
</form>


</body>
</html>
