<body class="p-3 m-0 border-0 bd-example">
	<h1>Contact us</h1>
<h2>Want to drop us a line?</h2>
<form method="POST" name="contactform" action="contact-form-handler.php" class="row g-3 needs-validation" ="">

<div class="col-md-4">
    <label for="validationName" class="form-label">Name:  </label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter first and last name" required>
    
    <!-- <input type="text" class="form-control" name="name" id="name" placeholder="Enter first and last name" required pattern=".{1,}" title="Please enter your first and last name"> -->

	<div class="invalid-feedback" >
        Please enter your name
      </div>
  </div>

  <div class="col-md-4">
    <label for="validationEmail" class="form-label">Email Address: </label>
    <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email" id="email" placeholder="Enter email address" required>
	<div class="invalid-feedback">
        Please enter a valid email
      </div>
  </div>

  <div class="col-md-4">
    <label for="validationPhone" class="form-label">Phone Number: </label>
    <input type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
	<div class="invalid-feedback">
        Please enter a valid phone number
      </div>
  </div>

<div class="mb-3">
    <label>Query Type: </label><br>
	<select class="form-select" required aria-label="select example" name="query" id="query">
      <option value="">Select query type</option>
      <option value="Wholesale">Wholesale</option>
      <option value="Parts">Parts</option>
      <option value="General">General</option>
    </select>
    <div class="invalid-feedback">Please select query type</div>
  </div>
 
  <div class="col-md-4">
    <label for="validationMessage" class="form-label">Message: </label><br>
	<textarea name="message" id="message" placeholder="Enter your message" required></textarea>
	<div class="invalid-feedback">
        Please enter a message
      </div>
  </div>

  <div class="submit-button">
<input type="submit" value="Submit"><br>
</div>
</form>
